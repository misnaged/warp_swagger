parameters:
  name:
    description: models name getter
    in: path
    name: name
    required: true
    type: string
  token:
    description: email token vor verify user
    in: path
    name: token
    required: true
    type: string
  socialProvider:
    in: path
    required: true
    name: provider
    description: >
      available oAUTH social providers:
        * facebook
        * twitter
        * google
    type: string
    enum:
      - facebook
      - twitter
      - google


responses:
  errorResponse:
    description: Error
    schema:
      $ref: '#/definitions/error'

definitions:
  newStockItemRequest:
    description: request for create new stock item
    type: object
    properties:
      uuid:
        description: stock uuid
        type: string
        format: uuid
      title:
        description: item's title
        type: string
        example: Velvet Bodysuit
      description:
        description: item's description
        type: string
        example: bodysuit made from velvet
      brand:
        description: item's brand
        type: string
        example: gucci
      price:
        description: item's price
        type: number
        format: float64
        example: 199.99
      stock_type:
        description: from what part of wardrobe this item is
        type: string
        example: Suit
      source:
        description: ...
        type: string
        example: ...
    required:
      - title
      - source
      - price
      - description
      - stock_type
      - brand

  shop:
    description: shop model
    type: object
    properties:
      uuid:
        description: shop uuid
        type: string
        format: uuid
        example: e0527b4c-926c-4a3f-8849-b7c4d9c348ca
      name:
        description: shop name
        type: string
        example: blablastore
      #        creator:
      #          description: battle creator
      #          $ref: '#/definitions/userShort'
      description:
        description: shop description
        type: string
        example: blabla is good store
      #        is_premium:
      #          description: is this battle premium?
      #          type: boolean
      #          example: false
      url:
        description: shops urls
        type: string
        format: uri
    required:
      - uuid
      - name
      - description
      - url
  error:
    description: the error model uses for all error responses
    type: object
    properties:
      code:
        description: error code
        type: integer
        format: int64
        example: 500
      message:
        description: error message
        type: string
        example: internal server error
      payload:
        description: payload definition depended on specific request
        type: object
        additionalProperties:
          type: string
    required:
      - message
      - code
  match:
    description: math model
    type: object
    properties:
      uuid:
        description: match UUID
        type: string
        format: uuid
      title:
        description: match title with contestants squads
        type: string
      datetime:
        description: datetime timestamp
        type: integer
        format: 'date-time'
      competition:
        description: match related competition
        type: string
      stadium:
        description: match stadium
        type: string
    required:
      - uuid
      - title
      - datetime


