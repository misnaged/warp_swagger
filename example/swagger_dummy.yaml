paths:
  /shops/{name}:
    parameters:
      - $ref: '#/parameters/name'
    get:
      tags:
        - shops
      operationId: getShop
      description: get Shop details
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/shop'
        default:
          $ref: '#/responses/errorResponse'
  /matches/list:
    get:
      security:
        - jwt: []
      tags:
        - matches
      operationId: listMatches
      description: get matches list for choosen date (default today)
      parameters:
        - name: date
          description: date filter (string format)
          in: query
          type: string
          format: date
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/match'
        default:
          $ref: '#/responses/errorResponse'
  /shops/{name}/create_stock_item:
    parameters:
      - $ref: '#/parameters/name'
    post:
      #        security:
      #          - jwt: [ ]
      tags:
        - shops
        - stocks
      operationId: createStockItem
      description: create new stock item
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/newStockItemRequest'
      responses:
        200:
          description: OK
        default:
          $ref: '#/responses/errorResponse'

